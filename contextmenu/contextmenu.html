<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8"/>
<title>右键菜单自定义</title>
<style>
#div{
  background-color: #F4F4F4;
  height:120px;
  border-radius:10px;
  border:1px solid #E5E5E5;
  box-shadow:inset 0 0 2px 2px #E5E5E5;
}
p{
  text-align: left;
  font-family: cursive;
  font-size: 30px;
  margin-left: 30px;
}
#menu{
  background-color: white;
  position: absolute;
  border-radius:5px;
  border: 2px solid #E5E5E5;
  text-align: center;
  width:100px;
  height:60px;
}


</style>
</head>
<body>

<div oncontextmenu="ClickOn(event);return false" id="div">
<p>Right Click To See The Menu</p>
</div>
<div id="menu">

  <a herf="#">开始</a><br/>
  <a herf="#">暂停</a><br/>
  <a herf="#">呵呵</a>

</div>

<script>
var menu = document.getElementById('menu');
menu.style.display = 'none';
menu.onclick = function (e) {
  var e = e || window.event;
  e.stopPropagation();
};
document.onclick = function(){
    menu.style.display = 'none';
}
function ClickOn(event){

  var e=event||window.event;
  var x = e.clientX;
  var y = e.clientY;
  var wW = document.body.scrollWidth || document.documentElement.scrollWidth;
  var wH = document.body.scrollHeight || document.documentElement.scrollHeight;
  menu.style.display = 'block';
  if (x > (wW - 100) && y > (wH - 60)) {
    menu.style.left = (x-100) + 'px';
    menu.style.top = (y-60) + 'px';
} else if (x > (wW - 100)) {
    menu.style.left = (x-100) + 'px';
    menu.style.top = y + 'px';
} else if (y > (wH - 60)) {
    menu.style.left = x + 'px';
    menu.style.top = (y-60) + 'px';
} else {
    menu.style.left = x + 'px';
    menu.style.top = y + 'px';
}
}



</script>
</body>
</html>

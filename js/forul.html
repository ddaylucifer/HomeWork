<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8"/>
<title>html</title>
</head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

  var aqiData = [
    ["北京", 70],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["西安", 100],
    ["成都", 90],
  ];
  (function () {
    /*
    在注释下方编写代码
    遍历读取aqiData中各个城市的数据
    将空气质量指数大于60的城市显示到aqi-list的列表中
    */
    var Ful = new Array();
    var li="";
    var xx;

    for(var k=0;k<6;k++){
      Ful[k]=new Array();
      }

    for(var j=0;j<aqiData.length;j++){
      if(aqiData[j][1]>=60){
        Ful[j].push(aqiData[j][0]);
        Ful[j].push(aqiData[j][1]);
      }
    }

    for(var i=0;i<Ful.length;i++){
      for(j = i + 1;j<Ful.length;j++){
        if(Ful[i].length!=0){
          if(Ful[j].length!=0){
            if(Ful[i][1]<Ful[j][1]){
              xx = Ful[j];
              Ful[j] = Ful[i];
              Ful[i] = xx;
          }
        }
      }
      else{
        if(Ful[j].length!=0){
          xx = Ful[i];
          Ful[i] = Ful[j];
          Ful[j] = xx;
        }
      }
    }
  }
  
    for(var i=0;i<Ful.length;i++){
      if(Ful[i].length!=0){
          li+="<li>第"+(i+1)+"名："+Ful[i][0]+","+Ful[i][1]+"</li>";
      }
    }
    document.getElementById("aqi-list").innerHTML=li;
  })();

  </script>
</body>
</html>
